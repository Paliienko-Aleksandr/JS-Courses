<body>
  <h1>Урок 8 Задача 3</h1>

  <p>
    Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван»
  </p>


  <script>

    const nameArray = ['Іван', 'Марічка', 'Олег', 'Олександр', 'Іван', 'Іван']

    function repeatName(...nameArray) {
      let repeatCount = 0;

      for (let i = 0; i < nameArray.length; i++) {
        if (nameArray[i] === 'Іван') {
          repeatCount++
        }
      }
      return repeatCount
    }
    const repeatNameCount =  repeatName(...nameArray);
    document.write(`Імя Іван має ${repeatNameCount} повторення`)


  </script>
</body>
