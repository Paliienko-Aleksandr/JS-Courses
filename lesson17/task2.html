<body>

  <h1>Урок 17 Задача 2</h1>

  <p>
    Створити службове авто (водій, марка, номер). <br>
    Створити клас таким чином, щоб можна було створити тільки один екземпляр цього класу.
  </p>

  <script>
  
  class Car {

    static carRef

    constructor(driver, carBrand, carNumber) {

      if (Car.carRef) return Car.carRef
        this.driver = driver;
        this.carBrand = carBrand;
        this.carNumber = carNumber;

        Car.carRef = this;
    }

     toString() {
        return `
          Водій: ${this.driver} <br>
          Марка авто: ${this.carBrand} <br>
          Реєстраційний номер авто: ${this.carNumber}
          `
     }
  }

  let firstCar = new Car('Piter', 'Chevrolet', 'MA954789DV')
  let secondCar = new Car('John', 'Volvo', 'MC345BO')

  document.write(firstCar)
  document.write(`<br><br>`)
  document.write(secondCar)

  </script>
