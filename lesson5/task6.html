    <p>
      Задача 3. Вивести таблицю з одним рядком і  7 стовпцями.
    </p>
    <script>

      // вводимо неохідні дані у вигляді змінних
      
      const startNumber = 1;
      const finalNumber = 7;
      let countNumber = 0;

      // використовуємо цикл в циклі (for)

      for (let i = 1; i <= 1; i++) {
        document.write(`<table style="border:1px dashed">`)
        for (let j = 1; j <= 7; j++) {
          countNumber++;
          document.write(`<td style="border:0.1px solid">${countNumber}</td>`)
        }
        document.write(`</table>`)
       }
      
    </script>
