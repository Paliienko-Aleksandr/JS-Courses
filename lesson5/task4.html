<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Урок 5 Задача 1</h1>

    <p>
      Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). 
      Кількість випадкових чисел вводиться користувачем
    </p>
    <script>

      // вводимо неохідні дані у вигляді змінних
      
      const startNumber = 1;
      const finalNumber = 100;
      const userRandomNumber = parseInt(prompt('веедіть кількість чисел'));

      // використовуємо цикл в циклі (for)

      for (let i = startNumber; i <= finalNumber; i++) {
        document.write(`<ul>`)
         for (let j = 1; j <= userRandomNumber; j++) {
          randomResult = Math.floor(Math.random() * (userRandomNumber - startNumber + startNumber)) + startNumber;
          document.write(`<li>${randomResult}</li>`)
         }break
         document.write(`</ul>`)
       }
      
    </script>
</body>
</html>
