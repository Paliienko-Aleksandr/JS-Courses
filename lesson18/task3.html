<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Урок 18 Задача 3</h1>

  <p>
    Користувач задає рік народження. Визначити кількість років користувача.
  </p>

  <div class="wrapper" style="display: flex; flex-direction: column;">
    <label for="birthYear">
    Введіть ваш рік народження
      <input type="number" id="birthYear">
    </label>
    <p id="ageResult">Вам <span id="age"></span> років</p>
  </div>

  <script>
 document.addEventListener("DOMContentLoaded", (event) => {
  getAge();
  });

  function getAge() {
    const birthYear = document.getElementById('birthYear');
    const ageResult = document.getElementById('age');
    const currentDate = new Date().getFullYear();
   
    birthYear.addEventListener('change', () => {
      if (birthYear.value.length < 4) throw new Error('Enter correct year')
      ageResult.innerText = currentDate - birthYear.value
    })
  }

  </script>
</body>
</html>
