<body>

  <h1>Урок 18 Задача 5</h1>

  <p>
    Відобразити таблицю 3*4 з випадковими числами (її треба динамічно створити і вставити на сторінку)
  </p>

  

  <script>

  function getTable(rows, cols, min = 1, max = 1000) {
    const tableEl = document.createElement('table')

    for (let i = 0; i < rows; i++) {
      const trEl = document.createElement('tr')
      for (let j = 0; j < cols; j++) {
        const tdEl = document.createElement('td')
        const randomNumber = min + Math.floor(Math.random() * max - min + 1)
        tdEl.innerText = randomNumber
        trEl.append(tdEl)
      }
      tableEl.append(trEl)
    }
    return tableEl
  }

 const table = getTable(3,4)
 document.body.append(table)

  </script>
</body>
