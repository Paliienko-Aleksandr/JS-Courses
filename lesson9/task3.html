<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Урок 9 Задача 3</h1>

  <p>
    Користувач вводить кількість елементів. 
    Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
  </p>


  <script>

   const numberOfElements = parseInt(prompt('Введіть кількість елементів'));

   let userArray = new Array(numberOfElements).fill(1,0,5).fill(7,5)

   document.write(userArray)


  </script>
</body>
</html>
