<body>
  <h1>Урок 9 Задача 4</h1>

  <p>
    Дано масив елементів. Вивести на екран елементи, що більші за 100
  </p>


  <script>

   const numberList = [20,150,-25,1,0,101,100.5,255,100,36,89,178.6]

   function numbersMore100(...numberList) {
      let newList = [];

      for (el of numberList) {
        if(el > 100) {
          newList.push(el)
        }
      }
      return newList
   }
   const finalList = numbersMore100(...numberList)

   document.write(`Елементи, значення яких більше 100: ${finalList}`)


  </script>
</body>
</html>
