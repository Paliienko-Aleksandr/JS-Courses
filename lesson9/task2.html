<body>
  <h1>Урок 9 Задача 2</h1>

  <p>
    Користувач вводить кількість елементів. 
    Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками
  </p>


  <script>

   const numberOfElements = parseInt(prompt('Введіть кількість елементів'));

   let userArray = new Array(numberOfElements).fill(1,0,numberOfElements/2).fill(7,numberOfElements/2)

   document.write(userArray)


  </script>
</body>
