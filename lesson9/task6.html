<body>
  <h1>Урок 9 Задача 6</h1>

  <p>
    Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
  </p>


  <script>

   const numberList = [75,-150,25,-1,101,100.5,-255,100,-36,89,178.6]

   function compareNumber(...numberList) {
      const firstElement = numberList[0];
      const modifiedlist = numberList.map((el) => (el > firstElement ? el*2: el));

      return modifiedlist
   }
   const finalList = compareNumber(...numberList)

   document.write(`Початковий масив ${numberList} <br> Новий масив =  ${finalList}`)

  </script>
