<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Задача 2</h1>

    <p>
      Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
    </p>
    <script>
      // вводимо неохідні дані у вигляді змінних

        let dateOfBirthday = parseInt(prompt('введіть рік народження', 1984));
        let currentYear = parseInt(prompt('введіть поточний рік', 2024));

      // обчислюємо результат

      let age = currentYear - dateOfBirthday

      // виводимо результат

      document.write(`Вітаємо, Вам ${age}`)

    </script>
</body>
</html>
