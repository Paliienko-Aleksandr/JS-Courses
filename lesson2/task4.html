<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Задача 2</h1>

    <p>
      Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
    </p>
    <script>
      // вводимо неохідні дані у вигляді змінних

        let centimeterValue = parseInt(prompt('введіть довжину в сантиметрах', 0));

      // обчислюємо результат

      let meterResult = centimeterValue/100;
      let kilometerResult = centimeterValue/100000;

      // виводимо результат

      document.write(`Довжина відрізка в метрах = ${meterResult}м. Довжина відрізка в кілометрах = ${kilometerResult}км `)

    </script>
</body>
</html>
