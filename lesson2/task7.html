<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Задача 7</h1>

    <p>
      Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
    </p>
    <script>
      // вводимо неохідні дані у вигляді змінних

        let randomMonth = parseInt(prompt('рандомне значення місяця', Math.floor(Math.random() * 12) + 1));
        let randomDay = parseInt(prompt('рандомне значення дня тижня', Math.floor(Math.random() * 7)));

      // обчислюємо результат

      let total = randomMonth + randomDay
     
      // виводимо результат

      document.write(`Сума рандомних даних = ${total}`)

    </script>
</body>
</html>
