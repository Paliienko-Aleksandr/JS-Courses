<body>
  <h1>Урок 7 Задача 0</h1>

    <p>
      Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
    </p>
    <script>

      function getTimeOfYear(numberOfMonth) {

      let resultTime;

      if (numberOfMonth >= 1 && numberOfMonth <= 12) {
        switch(numberOfMonth) {
          case 12:
          case 1:
          case 2:
          resultTime = "зима";
          break

          case 3:
          case 4:
          case 5:
          resultTime = "весна";
          break

          case 6:
          case 7:
          case 8:
          resultTime = "літо";
          break

          case 9:
          case 10:
          case 11:
          resultTime = "осінь";
          break
        }
      }else {
        resultTime = "Ведіть коректний номер місяця";
      }

      return resultTime
     }
     
     const numberOfMonth = parseInt(prompt('Введіть номер місяца'));
     let getMonthNumber = getTimeOfYear(numberOfMonth)

     document.write(`Зараз ${getMonthNumber}`)
     
    </script>
</body>
