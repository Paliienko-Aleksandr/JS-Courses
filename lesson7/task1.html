<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Урок 7 Задача 1</h1>

    <p>
      Створити функцію, яка за номером місяця повертає його назву.
    </p>
    <script>

      const numberOfMonth = parseInt(prompt('Введіть номер місяца'))
      let resultTime;
     
      function getTimeOfYear() {
      if (numberOfMonth >= 1 && numberOfMonth <= 12) {
        switch(numberOfMonth) {
          case 1: 
          resultTime = "Cічень";
          document.write(`${resultTime}`);
          break

          case 2: 
          resultTime = "Лютий";
          document.write(`${resultTime}`);
          break

          case 3: 
          resultTime = "Березень";
          document.write(`${resultTime}`);
          break

          case 4: 
          resultTime = "Квітень";
          document.write(`${resultTime}`);
          break

          case 5: 
          resultTime = "Травень";
          document.write(`${resultTime}`);
          break

          case 6: 
          resultTime = "Червень";
          document.write(`${resultTime}`);
          break

          case 7: 
          resultTime = "Липень";
          document.write(`${resultTime}`);
          break

          case 8: 
          resultTime = "Серпень";
          document.write(`${resultTime}`);
          break

          case 9: 
          resultTime = "Вересень";
          document.write(`${resultTime}`);
          break

          case 10: 
          resultTime = "Жовтень";
          document.write(`${resultTime}`);
          break

          case 11: 
          resultTime = "Листопад";
          document.write(`${resultTime}`);
          break

          case 12: 
          resultTime = "Грудень";
          document.write(`${resultTime}`);
          break
        }
      }else {
        document.write(`Ведіть коректний номер місяця`)
      }
    }

    getTimeOfYear(numberOfMonth)
    </script>
</body>
</html>
