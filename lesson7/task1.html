<body>
  <h1>Урок 7 Задача 1</h1>

    <p>
      Створити функцію, яка за номером місяця повертає його назву.
    </p>
    <script>

      function getTimeOfYear() {

      let resultTime;

      if (numberOfMonth >= 1 && numberOfMonth <= 12) {
        switch(numberOfMonth) {
          case 1: 
          resultTime = "Cічень";
          break

          case 2: 
          resultTime = "Лютий";
          break

          case 3: 
          resultTime = "Березень";
          break

          case 4: 
          resultTime = "Квітень";
          break

          case 5: 
          resultTime = "Травень";
          break

          case 6: 
          resultTime = "Червень";
          break

          case 7: 
          resultTime = "Липень";
          break

          case 8: 
          resultTime = "Серпень";
          break

          case 9: 
          resultTime = "Вересень";
          break

          case 10: 
          resultTime = "Жовтень";
          break

          case 11: 
          resultTime = "Листопад";
          break

          case 12: 
          resultTime = "Грудень";
          break
        }
      }else {
        resultTime = "Ведіть коректний номер місяця";
      }
      return resultTime
    }

    const numberOfMonth = parseInt(prompt('Введіть номер місяца'))
    let getMonthNumber = getTimeOfYear(numberOfMonth)

    document.write(`Зараз ${getMonthNumber}`)

    </script>
