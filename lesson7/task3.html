<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <h1>Урок 7 Задача 3</h1>

  <p>
    Створити окремі функції, які для 4 чисел знаходять:
    1)суму;
    2)добуток;
    3)середнє арифметичне;
    4)мінімальне значення. 
  </p>
  <script>

    function sum(userFirstNumber,userSecondNumber,userThirdNumber,userFourNumber) {
      return userFirstNumber + userSecondNumber + userThirdNumber + userFourNumber;
    }

    function mult(userFirstNumber,userSecondNumber,userThirdNumber,userFourNumber) {
      return userFirstNumber * userSecondNumber * userThirdNumber * userFourNumber;
    }

    function average(userFirstNumber,userSecondNumber,userThirdNumber,userFourNumber) {
      return (userFirstNumber + userSecondNumber + userThirdNumber + userFourNumber)/4;
    }

    function minValue(userFirstNumber,userSecondNumber,userThirdNumber,userFourNumber) {
      return Math.min(userFirstNumber, userSecondNumber, userThirdNumber, userFourNumber);
    }

    const userFirstNumber = parseFloat(prompt('Введіть перше значення'));
    const userSecondNumber = parseFloat(prompt('Введіть друге значення'));
    const userThirdNumber = parseFloat(prompt('Введіть третє значення'));
    const userFourNumber = parseFloat(prompt('Введіть четверте значення'));

    const numbersSum = sum(userFirstNumber,userSecondNumber,userThirdNumber,userFourNumber);
    const numberMultiplication = mult(userFirstNumber,userSecondNumber,userThirdNumber,userFourNumber);
    const averageValue = average(userFirstNumber,userSecondNumber,userThirdNumber,userFourNumber);
    const minimalValue = minValue(userFirstNumber,userSecondNumber,userThirdNumber,userFourNumber);
    
    document.write(`Сума чисел = ${numbersSum}<br>`)
    document.write(`Добуток чисел = ${numberMultiplication}<br>`)
    document.write(`Середнє значення = ${averageValue}<br>`)
    document.write(`Мінімальне значення = ${minimalValue}<br>`)

  </script>
</body>

</html>
