<body>
  <h1>Урок 7 Задача 10</h1>

  <p>
    Задача 10. Дано покази температур (довільна кількість). 
    Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.
  </p>
  
  <script>

    function getTemperatureArray(firstDayTemperature,secondDayTemperature,thirdDayTemperature) {
      const tempValues = [];
      tempValues.push(firstDayTemperature,secondDayTemperature,thirdDayTemperature)
        return tempValues
    }

    function getAveragePositiveValues(temperatureArray) {
      let positiveTemperature = [];
      let averageValues = 0;

        for (temp of temperatureArray) {
          if (temp > 0)  {
            positiveTemperature.push(temp)
          }
        }
        for (value of positiveTemperature) {
          averageValues += value/positiveTemperature.length
        }
        return averageValues
    }

    const firstDayTemperature = parseFloat(prompt('Введіть показник температури за перший день'));
    const secondDayTemperature = parseFloat(prompt('Введіть показник температури за другий день'));
    const thirdDayTemperature = parseFloat(prompt('Введіть показник температури за третій день'))

    const temperatureArray = getTemperatureArray(firstDayTemperature,secondDayTemperature,thirdDayTemperature);
    const averagePositiveValues = getAveragePositiveValues(temperatureArray);

    document.write(`Середнє значення додатних показників = ${averagePositiveValues}`)

  </script>
</body>
