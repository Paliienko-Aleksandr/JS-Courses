<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Урок 6 Задача 9</h1>

    <p>
      9.З клавіатури вводиться пароль (правильний пароль- 78). 
      Поки пароль не вірний дати можливість користувачу повторно ввести його. 
    </p>
    <script>

      // вводимо неохідні дані у вигляді змінних
      
      const correctPassword = 78;
      let userPassword;

       while(userPassword !== correctPassword) {
        userPassword = parseInt(prompt('Enter password'));

          if (userPassword === correctPassword) {
            alert('Password is correct')
          }
       }

    </script>
</body>
</html>
