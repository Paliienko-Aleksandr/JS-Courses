<body>
  <h1>Урок 10 Задача 1</h1>

  <p>
    Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000):
            1)Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.
            2)Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.
  </p>

  <script>

  function randomPrice (min, max) {
    return Math.floor(Math.random() * (max - min + 1) +min)
  }
  
  const securitiesPricesList = new Array(12);

  for (let i = 0; i < securitiesPricesList.length; i++) {
    securitiesPricesList[i] = randomPrice(1,10000)
  }
  document.write(`Основний масив <br> ${securitiesPricesList} <br><br>`)
  
  // -------------- масив зі значеннями більше 1000 ----------------------

  const filteredPriceMore1000 = securitiesPricesList.filter((price) => price > 1000);
  document.write(`Новий масив зі значеннями більше 1000:<br> ${filteredPriceMore1000} <br>`)


  </script>
</body>
</html>
