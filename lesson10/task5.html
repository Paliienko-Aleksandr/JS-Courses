<body>
  <h1>Урок 10 Задача 4</h1>

  <p>
    5) Підрахувати кількість змін цін
  </p>

  <script>

  function randomPrice (min, max) {
    return Math.floor(Math.random() * (max - min + 1) +min)
  }
  
  const securitiesPricesList = new Array(12);

  for (let i = 0; i < securitiesPricesList.length; i++) {
    securitiesPricesList[i] = randomPrice(1,10000)
  }

  document.write(`Основний масив <br> ${securitiesPricesList} <br><br>`)

    // --------------зміна ціни ----------------------
  
  function changesOfPrice(securitiesPricesList) {
    let counChanges = 0;

    securitiesPricesList.reduce((prevPrice, currentPrice) => {
      if (prevPrice !== currentPrice) {
        counChanges ++
      }
    },0)
    return counChanges
  }
  const count = changesOfPrice(securitiesPricesList)
  document.write(`Кількість змін ціни = ${count}`)
  
  
  </script>
</body>
