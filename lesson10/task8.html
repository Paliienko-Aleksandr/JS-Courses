  <p>
    8) Підрахувати кількість цін, що більше за 1000
  </p>

  <script>

  function randomPrice (min, max) {
    return Math.floor(Math.random() * (max - min + 1) +min)
  }
  
  const securitiesPricesList = new Array(12);

  for (let i = 0; i < securitiesPricesList.length; i++) {
    securitiesPricesList[i] = randomPrice(1,10000)
  }

  document.write(`Основний масив <br> ${securitiesPricesList} <br><br>`)

    // --------------кількість цін більших за 1000 ----------------------
  
   let count = 0;
     securitiesPricesList.reduce((prevPrice,el) => {
        if (el > 1000) {
          count +=1
        }
     },0)
     document.write(count)
  </script>
