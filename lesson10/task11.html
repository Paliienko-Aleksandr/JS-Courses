  <h1>Урок 10 Задача 11</h1>

  <p>
    11) Знайти індекс першої ціни, що більше за 1000
  </p>

  <script>

  function randomPrice (min, max) {
    return Math.floor(Math.random() * (max - min + 1) +min)
  }
  
  const securitiesPricesList = new Array(12);

  for (let i = 0; i < securitiesPricesList.length; i++) {
    securitiesPricesList[i] = randomPrice(1,10000)
  }

  document.write(`Основний масив <br> ${securitiesPricesList} <br><br>`)

    // --------------індекс ціни більшої за 1000 ----------------------
  
     let firstIndexElementMore1000 = securitiesPricesList.findIndex((el) => el > 1000);
     document.write(firstIndexElementMore1000)
  </script>
